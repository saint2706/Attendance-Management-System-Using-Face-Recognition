{% extends "recognition/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register Employee - Smart Attendance System{% endblock %}

{% block content %}
<section class="auth-section">
  <div class="row justify-content-center">
    <div class="col-12 col-md-11 col-lg-8 col-xl-7">
      <div class="d-flex justify-content-end mb-3">
        <a class="auth-back-link" href="{% url 'dashboard' %}">
          <i class="fas fa-arrow-left" aria-hidden="true"></i>
          <span>Back to Dashboard</span>
        </a>
      </div>
      <div class="card auth-card">
        <div class="card-body">
          <h1 class="h4 auth-heading text-center mb-4">Register New Employee</h1>
          <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-3">
              <button class="btn btn-auth" type="submit">Register</button>
            </div>
          </form>
          <div class="text-center mt-4">
            <a class="auth-alt-link" href="{% url 'login' %}">
              <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
              <span>Return to login</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
