{% extends "recognition/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login - Smart Attendance System{% endblock %}

{% block content %}
<section class="auth-section">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5 col-xl-4">
      <div class="card auth-card">
        <div class="card-body">
          <h1 class="h4 auth-heading text-center mb-4">Log In</h1>
          <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-3">
              <button class="btn btn-auth" type="submit">Login</button>
            </div>
          </form>
          <div class="text-center mt-4">
            <a class="auth-alt-link" href="{% url 'register' %}">
              <i class="fas fa-user-plus" aria-hidden="true"></i>
              <span>Create a new employee account</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
