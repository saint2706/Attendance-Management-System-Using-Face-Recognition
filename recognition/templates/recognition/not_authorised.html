{% extends "recognition/base.html" %}

{% block title %}Not Authorised{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card text-center shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Access Denied</h4>
            </div>
            <div class="card-body">
                <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                <h5 class="card-title">You are not authorized to view this page.</h5>
                <p class="card-text">Sorry, {{ user.username }}. You do not have the required permissions to access this resource.</p>
                <a href="{% url 'dashboard' %}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
