{% extends "recognition/base.html" %}

{% block title %}Train Model{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <i class="fas fa-brain fa-3x text-success mb-3"></i>
                <h5 class="card-title">Training is Now Automatic!</h5>
                <p class="card-text">
                    This system uses modern face recognition that learns automatically when you add new photos.
                    Manual training is no longer required.
                </p>
                <a href="{% url 'dashboard' %}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
