<!-- Multi-Face Mode Indicator -->
<!-- Include this snippet in your recognition/webcam templates to show mode status -->

{% if multi_face_enabled %}
<div class="alert alert-info mb-3" role="alert">
    <i class="bi bi-people-fill"></i>
    <strong>Group Mode Active:</strong>
    Multiple people can check in simultaneously (max {{ max_faces_per_frame }})
</div>
{% else %}
<div class="alert alert-warning mb-3" role="alert">
    <i class="bi bi-person-fill"></i>
    <strong>Single Person Mode:</strong>
    Please check in one person at a time for accountability
</div>
{% endif %}
