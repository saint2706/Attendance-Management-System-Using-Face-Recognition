{% extends "recognition/base.html" %}

{% block title %}Employee Dashboard{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Employee Dashboard</h1>
    <span class="fs-5 text-muted">Welcome, {{ user.username }}!</span>
</div>

<div class="row justify-content-center text-center">
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column justify-content-center">
                <a href="{% url 'view-my-attendance-employee-login' %}" class="text-decoration-none text-dark">
                    <i class="fas fa-magnifying-glass-chart card-icon mb-3"></i>
                    <h5 class="card-title">View My Attendance</h5>
                    <p class="card-text">Check your personal attendance records and work hours.</p>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
