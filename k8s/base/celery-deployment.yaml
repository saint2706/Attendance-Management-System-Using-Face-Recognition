# Celery worker deployment for async task processing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: attendance-system
  labels:
    app.kubernetes.io/name: celery-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: attendance-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-worker
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: celery
          image: attendance-system:latest
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - -A
            - attendance_system_facial_recognition
            - worker
            - --loglevel=info
            - --concurrency=2
          envFrom:
            - configMapRef:
                name: attendance-config
            - secretRef:
                name: attendance-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: face-data
              mountPath: /app/face_recognition_data
            - name: media
              mountPath: /app/media
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: face-data
          persistentVolumeClaim:
            claimName: face-recognition-data
        - name: media
          persistentVolumeClaim:
            claimName: media-data
