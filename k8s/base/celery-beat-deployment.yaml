# Celery Beat scheduler deployment for periodic tasks
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: attendance-system
  labels:
    app.kubernetes.io/name: celery-beat
    app.kubernetes.io/component: scheduler
    app.kubernetes.io/part-of: attendance-system
spec:
  replicas: 1  # Only one beat instance should run
  strategy:
    type: Recreate  # Prevent multiple instances during updates
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-beat
        app.kubernetes.io/component: scheduler
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: celery-beat
          image: attendance-system:latest
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - -A
            - attendance_system_facial_recognition
            - beat
            - --loglevel=info
          envFrom:
            - configMapRef:
                name: attendance-config
            - secretRef:
                name: attendance-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
