# Web service for internal cluster communication
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: attendance-system
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: web
