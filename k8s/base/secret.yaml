# Secret template for sensitive configuration
# IMPORTANT: Replace placeholder values before applying!
# In production, use external secret management (AWS Secrets Manager, HashiCorp Vault, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: attendance-secrets
  namespace: attendance-system
  labels:
    app.kubernetes.io/name: attendance-system
type: Opaque
stringData:
  # Generate with: python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())"
  DJANGO_SECRET_KEY: "REPLACE_WITH_SECURE_SECRET_KEY"
  
  # Generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
  DATA_ENCRYPTION_KEY: "REPLACE_WITH_FERNET_KEY"
  FACE_DATA_ENCRYPTION_KEY: "REPLACE_WITH_FERNET_KEY"
  
  # Database credentials
  DB_USER: "attendance"
  DB_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
