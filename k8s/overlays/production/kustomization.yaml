# Production overlay - HA, GPU, production secrets
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: attendance-production

resources:
  - ../../base
  - hpa.yaml

patches:
  # Production-grade replicas and resources
  - target:
      kind: Deployment
      name: web
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "4Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
      # Add GPU node selector
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          accelerator: nvidia-gpu
      # Add GPU resource limits for TensorFlow
      - op: add
        path: /spec/template/spec/containers/0/resources/limits/nvidia.com~1gpu
        value: "1"
  
  # GPU-enabled Celery workers
  - target:
      kind: Deployment
      name: celery-worker
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          accelerator: nvidia-gpu
      - op: add
        path: /spec/template/spec/containers/0/resources/limits/nvidia.com~1gpu
        value: "1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "4Gi"
  
  # Production storage sizes
  - target:
      kind: PersistentVolumeClaim
      name: face-recognition-data
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "50Gi"
  
  - target:
      kind: PersistentVolumeClaim
      name: media-data
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "20Gi"
  
  # Production ingress with real domain
  - target:
      kind: Ingress
      name: attendance-ingress
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts/0
        value: attendance.yourdomain.com
      - op: replace
        path: /spec/rules/0/host
        value: attendance.yourdomain.com

# Use production image tag
images:
  - name: attendance-system
    newName: your-registry.io/attendance-system
    newTag: "1.0.0"
