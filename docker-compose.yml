services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-attendance}
      POSTGRES_USER: ${POSTGRES_USER:-attendance}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-attendance}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
  celery:
    image: python:3.12-slim
    restart: unless-stopped
    working_dir: /app
    command: >-
      sh -c "pip install --no-cache-dir -r requirements.txt && celery -A attendance_system_facial_recognition worker --loglevel=info"
    environment:
      DJANGO_SETTINGS_MODULE: attendance_system_facial_recognition.settings
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      PYTHONUNBUFFERED: "1"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
volumes:
  postgres_data:
  redis_data:
