name: Docker Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - Dockerfile
      - Dockerfile.gpu
      - .dockerignore
      - docker-compose*.yml
      - requirements*.txt
      - pyproject.toml
      - manage.py
      - attendance_system_facial_recognition/**
      - recognition/**
      - users/**
      - src/**
      - scripts/**
  pull_request:
    branches:
      - main
    paths:
      - Dockerfile
      - Dockerfile.gpu
      - .dockerignore
      - docker-compose*.yml
      - requirements*.txt
      - pyproject.toml
      - manage.py
      - attendance_system_facial_recognition/**
      - recognition/**
      - users/**
      - src/**
      - scripts/**
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Branch name with short SHA (e.g., main-abc1234)
            type=raw,value={{branch}}-{{sha}},enable={{is_default_branch}}
            # Semantic versioning from git tags (e.g., v1.2.3 -> 1.2.3, v1.2.3 -> v1.2.3)
            type=semver,pattern={{version}}
            type=semver,pattern=v{{version}}
            type=semver,pattern={{major}}.{{minor}}
            # PR number for pull requests (e.g., pr-123)
            type=ref,event=pr,prefix=pr-
            # Short SHA for all builds
            type=sha,prefix=sha-
          flavor: |
            latest=false

      - name: Prepare primary image tag
        run: |
          primary_tag="$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)"
          echo "PRIMARY_IMAGE_TAG=${primary_tag}" >> "$GITHUB_ENV"

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          load: true

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true
        continue-on-error: true

      - name: Scan image with Trivy
        id: trivy-scan
        uses: aquasecurity/trivy-action@0.22.0
        continue-on-error: true
        with:
          image-ref: ${{ env.PRIMARY_IMAGE_TAG }}
          format: sarif
          output: trivy-report.sarif
          vuln-type: os,library
          severity: HIGH,CRITICAL
          exit-code: '1'

      - name: Upload Trivy scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-scan
          path: trivy-report.sarif

      - name: Generate SBOM (CycloneDX)
        id: trivy-sbom
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ${{ env.PRIMARY_IMAGE_TAG }}
          format: cyclonedx
          output: trivy-sbom.cdx.json

      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-sbom
          path: trivy-sbom.cdx.json

      - name: Fail on Trivy vulnerabilities
        if: steps.trivy-scan.outputs.exit-code != '0'
        run: |
          echo "Trivy reported HIGH or CRITICAL vulnerabilities. See trivy-report.sarif for details."
          exit 1
