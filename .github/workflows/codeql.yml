name: CodeQL

on:
  push:
    branches: ["main"]
    paths:
      - "**.py"
      - "attendance_system_facial_recognition/**"
      - "recognition/**"
      - "users/**"
      - "src/**"
      - "scripts/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "**.py"
      - "attendance_system_facial_recognition/**"
      - "recognition/**"
      - "users/**"
      - "src/**"
      - "scripts/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: '0 3 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
