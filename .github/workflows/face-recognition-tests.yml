name: PostgreSQL Full Test Suite

on:
  push:
    branches: ["main"]
    paths:
      - "**.py"
      - "attendance_system_facial_recognition/**"
      - "recognition/**"
      - "users/**"
      - "src/**"
      - "tests/**"
      - "scripts/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - "pytest.ini"
      - ".github/workflows/face-recognition-tests.yml"
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  postgres-coverage:
    name: Full Test Suite with Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 45
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ams
          POSTGRES_PASSWORD: ams
          POSTGRES_DB: ams
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ams -d ams"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://ams:ams@localhost:5432/ams
      DJANGO_SETTINGS_MODULE: attendance_system_facial_recognition.settings
      DJANGO_DEBUG: "1"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DJANGO_SECRET_KEY: "dev-secret-long-value-with-more-than-fifty-characters-12345"
      DATA_ENCRYPTION_KEY: "j7iSLd8SZ80sbA-jm0AbOonybFEq9XAAgo82TBnws6g="
      FACE_DATA_ENCRYPTION_KEY: "j7iSLd8SZ80sbA-jm0AbOonybFEq9XAAgo82TBnws6g="
      RECOGNITION_HEADLESS: "True"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0 libsm6 libxrender1 libxext6

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-dev.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium --with-deps

      - name: Validate Django project
        run: |
          python manage.py check

      - name: Apply database migrations
        run: |
          python manage.py migrate --noinput

      - name: Run all tests with coverage (includes slow, integration, ui, e2e)
        run: |
          pytest -m "" --cov=. --cov-report=term-missing --cov-report=html --cov-report=xml --cov-fail-under=60 -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: postgres
          name: postgres-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
