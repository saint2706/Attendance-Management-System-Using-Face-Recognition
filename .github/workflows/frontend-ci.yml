name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  frontend-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install yarn (act workaround)
        if: env.ACT
        run: npm install -g yarn

      - name: Install dependencies
        run: |
          if [ "$ACT" = "true" ]; then
            echo "Running in act mode - using yarn to avoid npm signal handling bug"
            # npm has a critical bug with act's signal handling
            # Use yarn as a workaround since it doesn't have the same issue
            yarn install --frozen-lockfile --non-interactive
          else
            npm ci
          fi

      - name: Prepare log directory
        run: mkdir -p .ci-logs

      - name: Lint
        run: |
          set -o pipefail
          npm run lint 2>&1 | tee .ci-logs/lint.log

      - name: Build
        run: |
          set -o pipefail
          npm run build 2>&1 | tee .ci-logs/build.log

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-logs
          path: frontend/.ci-logs/*.log
          if-no-files-found: ignore
