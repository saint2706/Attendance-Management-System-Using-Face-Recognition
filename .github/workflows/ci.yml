name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black==24.10.0 isort==5.13.2 flake8==7.1.1

      - name: Lint with flake8
        run: |
          flake8 --max-line-length=100 --ignore=E203,W503,E501 --exclude=migrations,__pycache__,.venv,venv .

      - name: Check code formatting
        run: |
          black --check --line-length=100 .
          isort --check-only --profile=black --line-length=100 .

      - name: Run tests
        env:
          DJANGO_DEBUG: "True"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
          DJANGO_SECRET_KEY: "test-secret-key"
          RECOGNITION_HEADLESS: "True"
        run: |
          python manage.py test

      - name: Smoke test - prepare splits
        env:
          DJANGO_DEBUG: "True"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
          DJANGO_SECRET_KEY: "test-secret-key"
        run: |
          python manage.py prepare_splits --seed 42 || echo "Splits preparation skipped (no data)"

      - name: Smoke test - eval
        env:
          DJANGO_DEBUG: "True"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
          DJANGO_SECRET_KEY: "test-secret-key"
        run: |
          python manage.py eval --seed 42 --n-bootstrap 100 || echo "Eval skipped (no data)"

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        env:
          DJANGO_DEBUG: "True"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
          DJANGO_SECRET_KEY: "test-secret-key-for-lighthouse"
        run: |
          python manage.py migrate

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        env:
          DJANGO_DEBUG: "True"
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
          DJANGO_SECRET_KEY: "test-secret-key-for-lighthouse"
          RECOGNITION_HEADLESS: "True"
        run: |
          lhci autorun

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30
