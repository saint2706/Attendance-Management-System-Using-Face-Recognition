name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: ["3.11", "3.12"]
    env:
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DJANGO_SECRET_KEY: "test-secret-key"
      RECOGNITION_HEADLESS: "True"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0 libsm6 libxrender1 libxext6

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements-dev.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium --with-deps

      - name: Validate Django project
        run: |
          python manage.py check

      - name: Check for missing migrations
        run: |
          python manage.py makemigrations --check --dry-run

      - name: Apply database migrations
        run: |
          python manage.py migrate --noinput

      - name: Lint with flake8
        run: |
          flake8 --max-line-length=100 --ignore=E203,W503,E501 --exclude=migrations,__pycache__,.venv,venv .

      - name: Check code formatting
        run: |
          black --check --line-length=100 .
          isort --check-only --profile=black --line-length=100 .

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: attendance_system_facial_recognition.settings
        run: |
          pytest

      - name: Smoke test - prepare splits
        if: matrix.python-version == '3.12'
        run: |
          python manage.py prepare_splits --seed 42 || echo "Splits preparation skipped (no data)"

      - name: Smoke test - eval
        if: matrix.python-version == '3.12'
        run: |
          python manage.py eval --seed 42 --n-bootstrap 100 || echo "Eval skipped (no data)"
