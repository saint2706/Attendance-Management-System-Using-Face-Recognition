name: Lighthouse CI

on:
  push:
    branches:
      - main
    paths:
      - "**.py"
      - "attendance_system_facial_recognition/**"
      - "recognition/**"
      - "users/**"
      - "src/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".lighthouserc.js"
      - "recognition/static/**"
      - "recognition/templates/**"
      - "users/templates/**"
      - ".github/workflows/lighthouse.yml"
  pull_request:
    paths:
      - "**.py"
      - "attendance_system_facial_recognition/**"
      - "recognition/**"
      - "users/**"
      - "src/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".lighthouserc.js"
      - "recognition/static/**"
      - "recognition/templates/**"
      - "users/templates/**"
      - ".github/workflows/lighthouse.yml"

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ams
          POSTGRES_PASSWORD: ams
          POSTGRES_DB: ams
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ams -d ams"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "temporary-secret-key"
      DATA_ENCRYPTION_KEY: "j7iSLd8SZ80sbA-jm0AbOonybFEq9XAAgo82TBnws6g="
      FACE_DATA_ENCRYPTION_KEY: "j7iSLd8SZ80sbA-jm0AbOonybFEq9XAAgo82TBnws6g="
      RECOGNITION_HEADLESS: "True"
      DATABASE_URL: "postgresql://ams:ams@localhost:5432/ams"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libgl1 libglib2.0-0 libsm6 libxrender1 libxext6
          sudo apt-get clean

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt psycopg2-binary

      - name: Apply database migrations
        run: python manage.py migrate --noinput

      - name: Collect static files
        run: python manage.py collectstatic --noinput

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse audits
        run: lhci autorun
