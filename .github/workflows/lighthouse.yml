name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ams
          POSTGRES_PASSWORD: ams
          POSTGRES_DB: ams
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ams -d ams"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "temporary-secret-key"
      DATA_ENCRYPTION_KEY: "j7iSLd8SZ80sbA-jm0AbOonybFEq9XAAgo82TBnws6g="
      FACE_DATA_ENCRYPTION_KEY: "j7iSLd8SZ80sbA-jm0AbOonybFEq9XAAgo82TBnws6g="
      RECOGNITION_HEADLESS: "True"
      DATABASE_URL: "postgresql://ams:ams@localhost:5432/ams"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0 libsm6 libxrender1 libxext6

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt psycopg2-binary

      - name: Apply database migrations
        run: python manage.py migrate --noinput

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse audits
        run: lhci autorun
