[pytest]
# Pytest configuration for Smart Attendance System

# Test discovery patterns
python_files = test_*.py tests.py
python_classes = Test* *Tests
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths (include both tests/ and app-level test files)
testpaths = tests users

# Django configuration
DJANGO_SETTINGS_MODULE = attendance_system_facial_recognition.settings

# Markers for categorizing tests
markers =
    accessibility: Tests for accessibility features
    mobile: Tests for mobile responsiveness
    theme: Tests for theme toggling and dark mode
    table: Tests for table enhancements
    slow: Tests that take a long time to run (model loading, heavy file I/O, >1s per test)
    ui: UI/browser tests using Playwright
    e2e: End-to-end UI workflows executed in Playwright (full stack, live server)
    integration: Tests that cross Django app boundaries or hit Celery/Redis
    django_db: Marks tests that need database access
    attendance_flows: Tests covering the core attendance workflows

# Output options (fast by default - excludes slow, ui, and e2e tests)
# Run full suite with: pytest -m "" --cov=.
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -m "not slow and not ui and not e2e"
    --maxfail=5
    --durations=10

# Playwright specific options (when using pytest-playwright)
# Uncomment and adjust as needed:
# --browser=chromium
# --headed
# --slowmo=100
