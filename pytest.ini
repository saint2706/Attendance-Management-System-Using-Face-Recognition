[pytest]
# Pytest configuration for Smart Attendance System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Django configuration
DJANGO_SETTINGS_MODULE = attendance_system_facial_recognition.settings

# Markers for categorizing tests
markers =
    accessibility: Tests for accessibility features
    mobile: Tests for mobile responsiveness
    theme: Tests for theme toggling and dark mode
    table: Tests for table enhancements
    slow: Tests that take a long time to run
    ui: UI/browser tests using Playwright
    django_db: Marks tests that need database access
    attendance_flows: Tests covering the core attendance workflows

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Playwright specific options (when using pytest-playwright)
# Uncomment and adjust as needed:
# --browser=chromium
# --headed
# --slowmo=100
